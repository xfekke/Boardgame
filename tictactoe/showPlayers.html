<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/showPlayers.css">
  <style>

  </style>
  <title>LocalStorage-utskrift</title>
</head>

<body>
  <img src="img/allPlayers.png" alt="allPlayers" id="allPlayers">

  <div id="output"></div>


  <script>

    var usersData = localStorage.getItem("users");


    if (usersData) {

      var users = JSON.parse(usersData);


      for (var key in users) {
        if (users.hasOwnProperty(key)) {
          document.getElementById("output").innerHTML += key + "<br>";
        }
      }
    } else {
      document.getElementById("output").innerHTML = "Ingen data i localStorage.";
    }
  </script>

  <h2>
    <a href="./main.html">Startpage</a>
  </h2>


</body>

</html>
